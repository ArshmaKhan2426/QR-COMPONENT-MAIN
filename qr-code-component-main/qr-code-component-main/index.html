<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 10px;
        width: 100%;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <!-- Card with rounded corners and compact size -->
      <div class="card text-center rounded-4" style="width: 18rem;">
        <!-- QR code image with rounded corners and compact size -->
        <img src="./images/image-qr-code.png" class="card-img-top rounded-3 p-2" alt="QR Code" style="width: 90%; margin: 0 auto;">
        <div class="card-body">
          <h5 class="card-title fs-5">Improve your front-end skills by building projects</h5>
          <p class="card-text fs-6 text-muted">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor</a
      >
      Coded by <a href="#">Arshuma Jamal</a>.
    </div>
  </body>
</html>
